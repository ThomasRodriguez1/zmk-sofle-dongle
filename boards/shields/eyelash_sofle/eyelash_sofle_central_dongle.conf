# --- Host por USB ---
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# --- BLE solo para split (rol central; sin publicar nada al host) ---
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_OBSERVER=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# --- APAGA servicios BLE “visibles” al host ---
# 1) Sin HID por BLE (HOGP)
CONFIG_ZMK_BLE_HOGP=n

# 2) Sin Studio por BLE (solo usa Studio por USB/UART)
CONFIG_ZMK_STUDIO_BLE=n



# (Opcional, para bloquear emparejamientos) 
# Si luego no enlazan las mitades, vuelve a 'y'.
CONFIG_BT_SMP=n

# --- Display/batería, potencia y buses (como ya tenías) ---
CONFIG_ZMK_DISPLAY=y
CONFIG_BT_BAS=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_EXT_POWER=y
CONFIG_SPI=y

# --- Si tu dongle NO tiene EC11/backlight/RGB, apágalos ---
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# --- Bonds / passkey ---
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n
