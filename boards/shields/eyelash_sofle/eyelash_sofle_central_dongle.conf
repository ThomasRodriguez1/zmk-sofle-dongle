#
# ZMK dongle (receiver OLED) — solo USB al host, BLE solo para split
# Mantiene display, EC11, backlight, RGB y ahorro de energía.
#

# --- Host por USB (no BLE HID) ---
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# --- BLE SOLO para split central (2 mitades) ---
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_PERIPHERAL=n          # <- no se anuncia como periférico BLE
CONFIG_BT_BROADCASTER=n
CONFIG_BT_HIDS=n                # <- sin HID-over-GATT
# (algunos árboles usan:)
# CONFIG_ZMK_BLE_HOGP=n
CONFIG_ZMK_BLE=y                # BLE sí, pero para split interno
CONFIG_BT_MAX_CONN=2            # 2 conexiones: L + R
CONFIG_BT_MAX_PAIRED=2
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# --- Display / battery en central ---
CONFIG_ZMK_DISPLAY=y
CONFIG_BT_BAS=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# --- Potencia de radio BLE (mejor enlace con mitades) ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- Ext power para alimentar periféricos (display/RGB) ---
CONFIG_ZMK_EXT_POWER=y

# --- EC11 (encoder) y mousekey ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_MOUSE=y

# --- NKRO por USB (opcional) ---
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=n

# --- SPI (para OLED según placa) ---
CONFIG_SPI=y

# --- Backlight (si tu shield lo usa) ---
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_BRT_START=100
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=n

# --- RGB underglow (si tu shield lo usa) ---
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=90
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3

# --- Limpieza de bonds / passkey (mantén como prefieras) ---
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n
